<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Css/Form.css">
        <link rel="website icon" type="jpg" href="Image/logo.jpg">
        <title>Log In</title>
    </head>
  <body>
    <img id="centered-image" src="Image/logo.png" alt="logo.png">
    <form action="">
      <h1 title="Форма регистрации на сайте"> Регистрация</h1>
      <div class="group">
        <label for="">Имя</label>
        <input type="text" name="name" required>
      </div>
      <div class="group">
        <label for="">Пароль</label>
        <input type="password" name="password" required>
      </div>
      <div>
        <center><button class="button" type="submit">Регистрация</button></center>
      </div>
    </form>
  </body>
</html>
